components:
  schemas:
    Notification:
      type: object
      description: Serializer for the Notification model.
      properties:
        id:
          type: integer
          readOnly: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        message:
          type: string
        is_read:
          type: boolean
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
          readOnly: true
      required:
      - created_at
      - id
      - is_read
      - message
      - type
      - user
    OrganizationProfile:
      type: object
      description: Serializer for OrganizationProfile model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        organization_address:
          type: string
          nullable: true
        organization_phone:
          type: string
          nullable: true
          maxLength: 15
        recipients:
          type: array
          items:
            $ref: '#/components/schemas/RecipientProfile'
          readOnly: true
        total_recipients:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - email
      - id
      - name
      - recipients
      - total_recipients
      - updated_at
      - user
    PatchedNotification:
      type: object
      description: Serializer for the Notification model.
      properties:
        id:
          type: integer
          readOnly: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        message:
          type: string
        is_read:
          type: boolean
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
          readOnly: true
    PatchedOrganizationProfile:
      type: object
      description: Serializer for OrganizationProfile model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        organization_address:
          type: string
          nullable: true
        organization_phone:
          type: string
          nullable: true
          maxLength: 15
        recipients:
          type: array
          items:
            $ref: '#/components/schemas/RecipientProfile'
          readOnly: true
        total_recipients:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedRecipientProfile:
      type: object
      description: Serializer for RecipientProfile model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        organization:
          type: integer
        recipient_ethereum_address:
          type: string
          maxLength: 42
        recipient_phone:
          type: string
          nullable: true
          maxLength: 15
        salary:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        position:
          type: string
          nullable: true
          maxLength: 100
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedWaitlistEntry:
      type: object
      properties:
        email:
          type: string
          format: email
    RecipientProfile:
      type: object
      description: Serializer for RecipientProfile model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        organization:
          type: integer
        recipient_ethereum_address:
          type: string
          maxLength: 42
        recipient_phone:
          type: string
          nullable: true
          maxLength: 15
        salary:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        position:
          type: string
          nullable: true
          maxLength: 100
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - email
      - id
      - name
      - organization
      - recipient_ethereum_address
      - updated_at
      - user
    StatusEnum:
      enum:
      - active
      - on_leave
      type: string
      description: |-
        * `active` - Active
        * `on_leave` - On Leave
    TypeEnum:
      enum:
      - recipientAdded
      - recipientRemoved
      - recipientUpdated
      - organizationUpdated
      - organizationAdded
      - organizationRemoved
      - login
      type: string
      description: |-
        * `recipientAdded` - Recipient Added
        * `recipientRemoved` - Recipient Removed
        * `recipientUpdated` - Recipient Updated
        * `organizationUpdated` - Organization Updated
        * `organizationAdded` - Organization Added
        * `organizationRemoved` - Organization Removed
        * `login` - Login
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        wallet_address:
          type: string
          nullable: true
          maxLength: 42
        user_type:
          $ref: '#/components/schemas/UserTypeEnum'
      required:
      - id
      - username
    UserTypeEnum:
      enum:
      - recipient
      - organization
      type: string
      description: |-
        * `recipient` - Recipient
        * `organization` - Organization
    WaitlistEntry:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
